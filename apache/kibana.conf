<VirtualHost _default_:80>

    ServerName kibana-myhost.cloud.nuxeo.com

    CustomLog /var/log/apache2/nuxeo_access.log combined
    ErrorLog /var/log/apache2/nuxeo_error.log

    Redirect permanent / https://kibana-myhost.cloud.nuxeo.com/

</VirtualHost>

<VirtualHost _default_:443 >

    #your EC2 server host name
    ServerName  kibana-myhost.cloud.nuxeo.com

    CustomLog /var/log/apache2/nuxeo_access.log combined
     ErrorLog /var/log/apache2/nuxeo_error.log

    DocumentRoot /var/www

    ProxyRequests   Off
     <Proxy * >
        Order allow,deny
         Allow from all
     </Proxy>

    <Location />
      AuthUserFile /etc/apache2/passwords
      AuthName authorization
      AuthType Basic
      require valid-user
    </Location>

    ProxyPass        / http://localhost:5601/
    ProxyPassReverse / http://localhost:5601/
    ProxyPreserveHost On

    RequestHeader   append nuxeo-virtual-host "https://kibana-myhost.cloud.nuxeo.com/"

    SSLEngine   on
    SSLCertificateFile    /etc/ssl/apache/wildcard_cloud_nuxeo_com_crt.crt
    SSLCACertificateFile  /etc/ssl/apache/GandiStandardSSLCA2.pem
    SSLCertificateKeyFile /etc/ssl/apache/cloud.nuxeo.com.key

</VirtualHost>
