<VirtualHost _default_:80>

    ServerName myhost.cloud.nuxeo.com

    CustomLog /var/log/apache2/nuxeo_access.log combined
    ErrorLog /var/log/apache2/nuxeo_error.log

    Redirect permanent / https://myhost.cloud.nuxeo.com/

</VirtualHost>

<VirtualHost _default_:443 >

    #your EC2 server host name e.g.

    ServerName  myhost.cloud.nuxeo.com

    CustomLog /var/log/apache2/nuxeo_access.log combined
     ErrorLog /var/log/apache2/nuxeo_error.log

    DocumentRoot /var/www

    ProxyRequests   Off
     <Proxy * >
        Order allow,deny
         Allow from all
     </Proxy>

    RewriteEngine   On
     RewriteRule ^/$ /nuxeo/ [R,L]
     RewriteRule ^/nuxeo$ /nuxeo/ [R,L]

    ProxyPass         /nuxeo/ http://localhost:8080/nuxeo/
     ProxyPassReverse /nuxeo/ http://localhost:8080/nuxeo/
     ProxyPreserveHost   On

    # WSS
     ProxyPass         /_vti_bin/     http://localhost:8080/_vti_bin/
     ProxyPass         /_vti_inf.html http://localhost:8080/_vti_inf.html
     ProxyPassReverse /_vti_bin/     http://localhost:8080/_vti_bin/
     ProxyPassReverse /_vti_inf.html http://localhost:8080/_vti_inf.html

    RequestHeader   append nuxeo-virtual-host https://myhost.cloud.nuxeo.com/

    SSLEngine   on
     SSLCertificateFile     /etc/ssl/localcerts/wildcard_cloud_nuxeo_com_crt.crt
     SSLCACertificateFile  /etc/ssl/localcerts/GandiStandardSSLCA2.pem
     SSLCertificateKeyFile /etc/ssl/localcerts/salesforce.cloud.nuxeo.com.key

</VirtualHost>
